name: CI

on:
  push:
    branches:
      - '*'
      - '!master'
    tags:
      - '!refs/tags/*'
  pull_request:
    branches:
      - master

jobs:
  build-branch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Tests
        run: dotnet test --no-build -c Release
